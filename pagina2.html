<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta de Amor</title>
  <link rel="stylesheet" href="style2.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <!-- ❤️ Corazón inicial -->
  <div class="heart" id="heart">❤️</div>

  <!-- 💌 Carta -->
  <div class="envelope" id="envelope">
    <div class="letter">
      <p id="message"></p>
      <button id="nextBtn" class="heart-button" style="display: none;">💖 Quiero preguntarte algo</button>
    </div>
  </div>

  <!-- 💖 Corazones infinitos -->
  <div class="hearts">
    <span>❤️</span>
    <span>💖</span>
    <span>💘</span>
    <span>💕</span>
    <span>💓</span>
    <span>💗</span>
    <span>💞</span>
    <span>❤️</span>
    <span>💘</span>
    <span>💖</span>
  </div>

  <audio id="player"></audio>
  <script src="script2.js"></script>
</body>
</html>
